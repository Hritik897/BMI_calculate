<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <a href="#" class=" home btn active "> Home </a>
        <a href="#" class="yt-chn btn"> Youtube Channel </a>
    </nav>

    <div class="container">
        <center>
            <h1>BMI Calculator </h1>
            <form action="">
                <p><label for=""> Height </label> :- <input type="number" id="height" placeholder="Height"> </p>
                <p><label for=""> Weight </label> :- <input type="number" class="" id="weight"></p>
                <button class="btn" type="submit"> Calculate </button>
                <div id="result"></div>
            </form>
            <h2 class="sub-heading"> BMI WEIGHT GUIDE </h2>
            <p class=" guide-first">Under Weight :- Less than 18.6 kg </p>
            <p class=" guide-first"> Normal Range :- 18.6 and 24.9 kg </p>
            <p class=" guide-first"> Over Weight :- Greater than 24.9 kg </p>
        </center>
       

    </div>


    <script src="script.js"> </script>
</body>

</html>
